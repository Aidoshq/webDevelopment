<div class="name">
    <h2><b>Products</b></h2>
  </div>
  
  <div class="wrapper">
    <div class="wrapper-item" *ngFor="let product of products">
      <div class="wrapper-item-img"><img [src]="product.imgURL" /></div>
  
      <div class="wrapper-item-right">
        <h3>
          <a [href]="product.url" [title]="product.name" target="_blank">
            {{ product.name }}
          </a>
        </h3>
  
        <p *ngIf="product.description">{{ product.description }}</p>
        <p *ngIf="product.rating"><b>Рейтинг:</b> {{ product.rating }}</p>
        <p *ngIf="product.rating">
          <b>Цена:</b> {{ formatedPrice(product.price) }} ₸
        </p>
  
        <div class="buttons">
          <button type="button" (click)="share(product.link)">Share</button>
  
          <app-product-alerts
            [product]="product"
            (notify)="onNotify()"
          ></app-product-alerts>
        </div>
      </div>
    </div>
  </div>
