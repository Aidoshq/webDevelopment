<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid rgb(248, 192, 201);
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: rgba(255, 225, 230, 0.897);
        }
    </style>
</head>
<body>
    <h1>Dinner Menu</h1>

    <table>
        <thead>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Beshbarmak</td>
                <td>Horse meat,onion,zhaima</td>
                <td>10000tg</td>
            </tr>
            <tr>
                <td>Lagman</td>
                <td>Onion,potato,meat,carrot,noodle</td>
                <td>1490tg</td>
            </tr>
            <tr>
                <td>Pasta Fetuccine</td>
                <td>Beef tenderloin, garlic, rosemary</td>
                <td>1250tg</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
