<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .small {
            width: 150px;
            border: 2px solid #f3baba;
            border-radius: 150px;
        }

        .medium {
            width: 250px;
            border: 4px dashed #db72b8;
            border-radius: 200px;
        }

        .large {
            width: 350px;
            border: 6px double #ff00a2;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <h1>Styled Images</h1>

    <img src="https://arnapress.kz/storage/articles/converted/105479.jpg" alt="Image 1" class="small">
    <img src="https://yt3.googleusercontent.com/ytc/AIf8zZS-lzAnvnHU-5Dzv_7SuZhd24Gz1Z7xESXvVA4Q=s900-c-k-c0x00ffffff-no-rj" alt="Image 2" class="medium">
    <img src="https://total.kz/storage/2e/2e05c2ce6e56bf34245ebbe53f1902d3_resize_w_830_h_465.jpg" alt="Image 3" class="large">
</body>
</html>
